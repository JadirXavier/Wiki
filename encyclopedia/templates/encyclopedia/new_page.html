{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
<h1>Create Page</h1>
    <form method="post" action="{%url 'new' %}">
        {% csrf_token %}
        <input type="text" name="new_page_title" placeholder="Title">
        <br>
        <textarea  type="text" name="new_page_description"></textarea>
        <br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
